<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FiveHundoPX</title>
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,300|Unica+One" rel="stylesheet">
        <link rel="stylesheet" href="./styles/font-awesome-4.6.3/css/font-awesome.min.css">
        <style media="screen">
            html,
            body,
            #app,
            .app-wrapper {
                height: 100%;
                width: 100%;
                padding: 0;
                margin: 0;
                font-family: 'Josefin Sans', sans-serif;
            }

            .site-header {
                height: 10%;
                width: 100%;
                font-family: 'Unica One', cursive;
                font-size: 2em;
                /*background-color: #222;*/
                background: linear-gradient(to bottom, #000222 0%,#3c3c3c 99%);
                color: #F39C12;
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                padding: 0 10px;
                box-sizing: border-box;
            }
            .favorites-count-container,
            .menu-button-container {
                width: 10%;
            }
            .menu-button-container {
                display: flex;
                flex-direction: row;
                justify-content: flex-start;
                align-items: center;
            }
            .favorites-count-container {
                display: flex;
                flex-direction: row;
                justify-content: flex-end;
                align-items: center;
                color: #EC644B;
            }
            .favorites-count-container .fa-heart {
                margin-right: 10px;
            }
            .site-header-middle {
                width: 85%;
                text-align: center;
                font-size: 1.5em;
                transition: all ease 0.5s;
            }
            .site-header-middle.scrolled {
                font-size: 1em;
            }

            .app-container {
                overflow-y: auto;
                height: 90%;
                padding: 1%;
                box-sizing: border-box;
                /*background-color: #EEEEEE;*/
                background-image: url("/images/escheresque.png");
            }

            .photo-column {
                width: 24%;
                float: left;
                margin-right: 1%;
            }

            .photo-column:first-child {
                margin-left: 0.5%;
            }
            .photo-column:last-child {
                margin-right: 0.5%;
            }

            .tile {
                width: 100%;
                background-color: #FFF;
                padding: 3%;
                border-radius: 2px;
                margin: 0 0 15px 0;
                box-sizing: border-box;
                font-weight: 400;
                box-shadow: 0px 2px 5px 0px #b4bfc3;
                transition: all ease 0.2s;
            }

            .tile.favorite {
                background-color: #EC644B;
                color: #FFF;
            }

            .tile-image-container {
                position: relative;
            }
            .tile-image-container img {
                margin: 0 0 10px 0;
            }
            .tile-image-container span.times-viewed {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                padding: 10px 0;
                text-align: center;
                opacity: 0;
                color: #FFF;
                background-color: rgba(0, 0, 0, 0.6);
                font-weight: 300;
                transition: all ease 0.2s;
            }
            .tile-image-container:hover span.times-viewed {
                opacity: 1;
            }

        </style>
    </head>

    <body>
        <div id="app"></div>
        <script type="text/javascript" src="./bundle.js">
        </script>
    </body>
</html>
